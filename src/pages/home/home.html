<ion-header>
  <ion-navbar>
    <ion-title>
     <p class="titulo"> Consultor FTC:</p> <p class="nome_consultor">{{ nome_consultor }}</p>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item no-lines>
      <p>
        <button ion-button full (click)="logout()">Sair</button>
      </p>
    </ion-item>
  </ion-list>
  <ion-searchbar (ionInput)="filterProducts($event)" [(ngModel)]="searchText" placeholder="Nome"></ion-searchbar>
  <ion-list>
    <ion-item-sliding *ngFor="let product of products">

      <button ion-item (click)="editProduct(product.id)">
        
        <h2>Nome: {{ product.nome }}</h2>
        <h2>Processo Seletivo: {{ product.processo_seletivo }}</h2>
        <h2>Email: {{ product.email }}</h2>
        <h2>Cidade: {{ product.cidade_nome }}</h2>
        <h2 class="cpf">Cpf: {{ product.cpf}}</h2>
       
      </button>

      <ion-item-options side="left">
        <button ion-button color="danger" (click)="removeProduct(product)">
          <ion-icon name="trash"></ion-icon>
          Excluir
        </button>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="light" (click)="addProduct()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <p>Total: {{ products.length }}</p>
    <ion-list>
      <ion-item no-lines>
        <ion-label>Enviados para o dash</ion-label>
        <ion-toggle name="listarInativos" [(ngModel)]="onlyInactives" (ionChange)="getAllProducts()"></ion-toggle>
      </ion-item>
    </ion-list>
    <ion-list>
      <ion-item no-lines>
        <p>
          <button ion-button full (click)="enviar()">Enviar</button>
        </p>
      </ion-item>
    </ion-list>
  </ion-toolbar>
</ion-footer>
